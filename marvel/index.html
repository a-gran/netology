<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="app/main.js" defer></script>
    <title>Marvel</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <a class="navbar-brand">Marvel</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Искать..."
            aria-label="Search"
          />
          <button class="btn btn-all" type="submit">Все</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <h1>Персонажи Marvel</h1>

      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="https://avatars.mds.yandex.net/get-zen_doc/3503969/pub_5fcf3ddfadaafd0b10f72c69_5fcf3e0df825a12841b54ae4/scale_1200"
              class="img-fluid rounded-start"
              alt="spyder-man"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Человек-паук</h5>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Узнать больше...
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Подробная информация о Человеке-пауке</div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
